{% extends "base.html" %}
{% block title %}智信九鼎{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>所有文件</h1>
</div>

<div class="row">

  <div class="col-md-3">
     <div id="container"></div>
<script>
$('#container').jstree({
    'core' : {
      'data' : {
        "url" : "/get_json",
        "dataType" : "json"
      }
    }
});

</script>
  </div>

  <div class="col-md-9">
      <div id="container">
          <p>总文件数：{{ count }}</p>
        <ul>
            {% for file in files %}
                <li>
                    <a href={{ file._id }}>{{ file.filename }}</a>
                </li>
            {% endfor %}
        </ul>
      </div>
  </div>
</div>
{% endblock %}
